
<!DOCTYPE html>

<html lang="zh-hans" >
<head>
<title>添加文章</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
<link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css" />


<script type="text/javascript" src="/admin/jsi18n/"></script>
<script type="text/javascript" src="/static/admin/js/core.js"></script>
<script type="text/javascript" src="/static/admin/js/vendor/jquery/jquery.js"></script>
<script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>
<script type="text/javascript" src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
<script type="text/javascript" src="/static/admin/js/actions.js"></script>
<script type="text/javascript" src="/static/admin/js/urlify.js"></script>
<script type="text/javascript" src="/static/admin/js/prepopulate.js"></script>
<script type="text/javascript" src="/static/admin/js/vendor/xregexp/xregexp.js"></script>
<script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/static/ueditor/ueditor.all.min.js"></script>

<meta name="robots" content="NONE,NOARCHIVE" />
</head>


<body class=" app-blog model-article change-form"
  data-admin-utc-offset="0">

<!-- Container -->
<div id="container">

    
    <!-- Header -->
    <div id="header">
        <div id="branding">
        
<h1 id="site-name"><a href="/admin/">文章管理</a></h1>
        </div>
    </div>
    <!-- END Header -->
<div class="breadcrumbs">
<a href="/hello">首页</a>
&rsaquo; <a href="/add">添加文章</a>
</div>
    <!-- Content -->
    <div id="content" class="colM">
        <div id="content-main">
<div>
<form action="/add" method="post">
    {% csrf_token %}
  <fieldset class="module aligned ">
        <div class="form-row field-title">
                <div>
                        <label class="required" for="id_title">标题:</label>
                            <input class="vTextField" id="id_title" maxlength="256" name="title" type="text" required />
                </div>
        </div>
        <div class="form-row field-category">
                <div>
                        <label for="id_category">博客标签:</label>
                            <input class="vTextField" id="id_category" maxlength="50" name="category" type="text" />
                </div>
        </div>
       <div class="form-row field-jianshu">
                <div>
                        <label class="required" for="id_jianshu">概要:</label>
                            <textarea class="vLargeTextField" cols="40" id="id_jianshu" name="jianshu" rows="10" required>
        </textarea>
                </div>
        </div>
        <div class="form-row field-content">
                <div>
                        <label for="id_content">文章正文:</label>
                             <script id="id_content" name="content"  style="display: inline-block;" type="text/plain">
 </script>
<script type="text/javascript">
    
    var id_content = UE.getEditor('id_content',{'toolbars': [['source', 'undo', 'redo', 'bold', 'italic', 'underline', 'forecolor', 'backcolor', 'superscript', 'subscript', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist', 'insertunorderedlist', 'blockquote', 'formatmatch', 'removeformat', 'autotypeset', 'inserttable', 'pasteplain', 'wordimage', 'searchreplace', 'map', 'preview', 'fullscreen'], ['insertcode', 'paragraph', 'fontfamily', 'fontsize', 'link', 'unlink', 'insertimage', 'insertvideo', 'attachment', 'emotion', 'date', 'time']], 'initialFrameWidth': 1000, 'initialFrameHeight': 300, 'serverUrl': '/ueditor/controller/?imagePathFormat=uploads%2Fblog%2Fimages%2F&filePathFormat=uploads%2Fblog%2Ffiles%2F'});
     id_content.ready(function(){
         
     });
</script>
                </div>
            
        </div>
    
</fieldset>
<form>
<div class="submit-row">
<input type="submit" value="保存" class="default" name="_save" />
<input type="submit" value="保存并增加另一个" name="_addanother" />
</div>
</form>
</div>

        </div>

        
        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
